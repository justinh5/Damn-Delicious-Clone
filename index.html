<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/output.css" type="text/css">
    <title>Damn Delicious</title>
  </head>
  <body>
    <div id="container">
      <div id="header-container" class="wrapper">
        <div id="logo-container">
          <img id="logo" src="img/logo.png" alt="Damn Delicious">
        </div>
        <div id="nav-container">
          <div id="nav-top">
            <div id="social-row">
              <i class="fas fa-rss icon"></i>
              <i class="fab fa-facebook-f icon"></i>
              <i class="fab fa-pinterest-p icon"></i>
              <i class="fab fa-instagram icon"></i>
              <i class="fab fa-twitter icon"></i>
              <i class="fab fa-youtube icon"></i>
            </div>
            <div id="header-search">
              <input type="search" name="main-search" value="" placeholder="search">
              <button type="button" name="button">Go</button>
            </div>
          </div>
          <nav>
            <ul id="nav-menu-items">
              <li><a href="#">HOME</a></li>
              <li><a href="#">BROWSE RECIPES</a></li>
              <li><a href="#">COOKBOOK</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">TRAVEL</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div id="featured-container">
        <div class="wrapper">
          <div id="featured-row">
            <img class="featured-img" src="img/mushroom-ramen.jpg" alt="mushroom ramen">
            <img class="featured-img" src="img/ham-egg-cheese.jpg" alt="ham egg cheese quesadillas">
            <img class="featured-img" src="img/beef-shells.jpg" alt="beef shells">
            <img class="featured-img" src="img/cheddar-biscuits.jpg" alt="cheddar biscuits">
          </div>
        </div>
      </div>
      <div class="sign-up-row">
        <h3>GET THE LATEST RECIPES RIGHT IN YOUR INBOX</h3>
        <input type="text" name="" value="">
        <button type="submit" name="button">SIGN UP &gt;&gt;</button>
      </div>
      <div id="main-content">
        <div class="wrapper">

        </div>
      </div>
    </div>
  </body>
</html>
